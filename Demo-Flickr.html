<!DOCTYPE html>
<html>
<head>
	<title>xGallerify - Flickr Explore Demo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		body{
			background: #f3f5f6;
			color:#212124;
			margin:0px 20px;
		}
		h1{
			text-align: center;
			font-weight: 100;
			margin:50px 0;
		}
	</style>
</head>
<body>
	<h1>xGallerify - Flickr Explore Demo</h1>
	<div class="photos">
	</div>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdn.rawgit.com/xremix/xGallerify/master/dist/jquery.xgallerify.min.js"></script>
	<script type="text/javascript">
		$.get('https://api.flickr.com/services/rest/?method=flickr.interestingness.getList&api_key=6e331505ca097640de63eda415ff7c62&format=json&nojsoncallback=1')
		.done(function(obj){
			var gallery = $('.photos').gallerify({
				margin:2,
				mode:'flickr',
				lastRow:'adjust',
				debounceLoad:true
			});
			for (var i = 0; i < obj.photos.photo.length; i++) {
				var photo = obj.photos.photo[i];
				var img = '<img src="https://farm'+photo.farm+'.staticflickr.com/'+photo.server+'/'+photo.id+'_'+photo.secret+'.jpg">';
				$('.photos').append(img)
			};
			gallery.gallerify.renderAsyncImages();
		
		});

	</script>
</body>
</html>
